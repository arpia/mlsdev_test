{% extends "base.html" %}
{% load i18n %}

{% block title %}
{% trans "Some title" %}
{% endblock %}

{% block body %}
<div class='container form'>
    <form method='POST' id='login_form'>
        {% csrf_token %}
        {{form.as_p}}
        <a class='important_button' onclick="document.getElementById('login_form').submit()">{% trans "Enter" %}</a>
        <a href='/accounts/join'>{% trans "Registration" %}</a>
    </form>
</div>
{% endblock %}
